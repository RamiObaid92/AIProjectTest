name: Test Coverage

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore AIProjectTest. slnx

      - name: Build
        run: dotnet build AIProjectTest. slnx --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test AIProjectTest. slnx --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: |
          reportgenerator \
            -reports:./coverage/**/coverage.cobertura.xml \
            -targetdir:./coverage/report \
            -reporttypes:Html\;TextSummary\;Cobertura

      - name: Display coverage summary
        run: cat ./coverage/report/Summary.txt

      - name: Check coverage threshold (80%)
        run: |
          COVERAGE=$(grep -oP 'Line coverage: \K[0-9. ]+' ./coverage/report/Summary.txt)
          echo "Line coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage is below 80% threshold!"
            exit 1
          else
            echo "âœ… Coverage meets 80% threshold!"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage/report

      - name: Add coverage comment to PR
        if: github. event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('./coverage/report/Summary.txt', 'utf8');
            github.rest. issues.createComment({
              issue_number: context.issue. number,
              owner: context.repo. owner,
              repo: context.repo. repo,
              body: `## ðŸ“Š Code Coverage Report\n\n\`\`\`\n${summary}\n\`\`\``
            });
